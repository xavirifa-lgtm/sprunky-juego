<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333333">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <title>Sprunki Pictionary V9</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body { margin: 0; padding: 0; overflow: hidden; background-color: #333; touch-action: none; font-family: 'Bungee', sans-serif; -webkit-user-select: none; user-select: none; }
        
        /* CLASES DE UTILIDAD */
        .hidden { display: none !important; }
        
        .screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 5000; background: rgba(0,0,0,0.95); color: white; 
        }

        /* SELECCI√ìN Y NOMBRES */
        #char-grid { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin: 20px; }
        .char-select-btn { width: 12vmin; height: 12vmin; border-radius: 50%; border: 4px solid #555; background-size: cover; opacity: 0.5; transition: 0.2s; }
        .char-select-btn.selected { border-color: #2ed573; opacity: 1; transform: scale(1.1); box-shadow: 0 0 15px #2ed573; }
        
        #name-inputs-container { display: flex; flex-direction: column; gap: 10px; max-height: 50vh; overflow-y: auto; width: 90%; max-width: 500px; }
        .player-input-row { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 30px; }
        .mini-avatar { width: 50px; height: 50px; border-radius: 50%; background-size: cover; border: 2px solid white; flex-shrink: 0; }
        .name-input { background: transparent; border: none; color: white; font-family: 'Montserrat'; font-size: 20px; width: 100%; outline: none; touch-action: auto !important; user-select: text !important; }

        .action-btn { padding: 15px 40px; font-size: 24px; font-family: 'Bungee'; margin-top: 20px; background: #ff4757; color: white; border: none; border-radius: 50px; box-shadow: 0 5px 0 #b33939; }
        .action-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #b33939; }

        /* JUEGO / TABLERO */
        #game-container { position: relative; width: 100vw; height: 100vh; background: #00d2ff url('fondo.webp') center/cover; }
        
        #turn-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 90px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: space-around;
            z-index: 4000; color: white; font-size: 2.5vmin; letter-spacing: 1px;
            border-bottom: 4px solid rgba(255,255,255,0.2);
        }
        .turn-info-box { display: flex; flex-direction: column; align-items: center; width: 45%; }
        .turn-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; background-size: cover; margin-bottom: 5px; }
        .turn-label { font-size: 1.8vmin; color: #aaa; }
        .turn-name { color: #ffeb3b; font-weight: bold; }

        #pencil-btn { 
            position: absolute; bottom: 20px; left: 20px; 
            width: 90px; height: 90px; background: white; border: 4px solid #333; 
            border-radius: 20px; font-size: 45px; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 6px 0 #333; z-index: 4500; 
            animation: bounce 2s infinite; cursor: pointer;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-5px);} }

        /* CASILLAS Y FICHAS */
        .step { position: absolute; width: 11vmin; height: 11vmin; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center; color: white; font-size: 4vmin; transform: translate(-50%, -50%); z-index: 1; }
        .step.start { background: #333; width: 13vmin; height: 13vmin; }
        .step.finish { width: 18vmin; height: 18vmin; background: conic-gradient(red, orange, yellow, lime, cyan, blue, magenta, red); animation: spin 4s linear infinite; border: 6px solid white; }
        .bg-red { background: #ff4757; } .bg-orange { background: #ffa502; } .bg-yellow { background: #eccc68; color: #333; }
        .bg-green { background: #2ed573; } .bg-blue { background: #1e90ff; } .bg-purple { background: #5352ed; }

        .token { position: absolute; width: 12vmin; height: 12vmin; border-radius: 50%; border: 3px solid white; background-color: white; background-size: cover; box-shadow: 0 5px 10px rgba(0,0,0,0.5); z-index: 10; transform: translate(-50%, -50%); transition: left 0.5s ease, top 0.5s ease; }

        /* --- LIENZO DE DIBUJO --- */
        #drawing-screen { 
            background: #333; 
            z-index: 6000; 
            /* Importante: Flex para centrar, pero lo ocultamos con la clase .hidden */
            display: flex; 
        }
        
        #drawing-header {
            width: 100%; height: 50px; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 3vmin; margin-bottom: 5px;
        }

        #canvas-container { 
            position: relative; width: 95vw; height: 75vh; 
            background: white; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            overflow: hidden; touch-action: none; 
        }
        canvas { display: block; cursor: crosshair; touch-action: none; width: 100%; height: 100%; }
        
        #timer-display { position: absolute; top: 10px; right: 20px; background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 30px; font-size: 24px; font-family: 'Montserrat', sans-serif; font-weight: bold; display: flex; align-items: center; gap: 10px; border: 2px solid white; z-index: 6100; pointer-events: none;}
        .time-warning { color: #f1c40f !important; border-color: #f1c40f !important; }
        .time-danger { color: #e74c3c !important; border-color: #e74c3c !important; animation: pulse-red 0.5s infinite; }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #timeout-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 6500; display: none; }

        #tools-bar { display: flex; gap: 15px; margin-top: 15px; align-items: center; width: 95%; justify-content: center; }
        .tool-btn { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #ccc; cursor: pointer; }
        .tool-btn.active { transform: scale(1.1); border-color: white; box-shadow: 0 0 10px white; }
        .eraser { background: #ddd url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M16.24 3.56l4.95 4.95c.78.78.78 2.05 0 2.83L8.75 23.75c-.78.78-2.05.78-2.83 0L.97 18.8c-.78-.78-.78-2.05 0-2.83l12.44-12.44c.78-.78 2.05-.78 2.83 0z"/></svg>') center/60% no-repeat; }

        /* --- MODAL REVELACI√ìN (Aviso de turno) --- */
        #artist-reveal-modal { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.95); z-index:7000; 
            display:flex; flex-direction:column; align-items:center; justify-content:center; 
            text-align:center; color:white; 
        }
        .artist-big-avatar { width: 150px; height: 150px; border-radius: 50%; border: 5px solid #2ed573; margin: 20px; background-size: cover; animation: pop 0.5s; }

        /* --- MODAL RESOLUCI√ìN --- */
        #resolve-modal { position: absolute; background: rgba(0,0,0,0.95); width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 7000; }
        .winner-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; }
        .winner-btn { display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; cursor: pointer; border: 2px solid transparent; }
        .winner-btn:active { background: #2ed573; border-color: white; }
        
        #confetti { position: absolute; pointer-events: none; z-index: 8000; }
        @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="setup-screen" class="screen">
        <h1>ELIGE QUI√âN JUEGA</h1>
        <div id="char-grid"></div>
        <button id="next-btn" class="action-btn" onclick="goToNames()" style="opacity: 0.5; pointer-events: none;">SIGUIENTE</button>
    </div>

    <div id="name-screen" class="screen hidden">
        <h1>NOMBRE DE JUGADORES</h1>
        <div id="name-inputs-container"></div>
        <button class="action-btn" onclick="startGame()">¬°EMPEZAR!</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="turn-bar">
            <div class="turn-info-box" style="border-right: 2px solid rgba(255,255,255,0.2);">
                <span class="turn-label">SE JUEGA EL PUNTO</span>
                <div id="turn-player-avatar" class="turn-avatar"></div>
                <span id="turn-player-name" class="turn-name">NOMBRE</span>
            </div>
            <div class="turn-info-box">
                <span class="turn-label">DIBUJA</span>
                <div id="turn-artist-avatar" class="turn-avatar"></div>
                <span id="turn-artist-name" class="turn-name">NOMBRE</span>
            </div>
        </div>
        <div id="pencil-btn" onclick="openArtistModal()">‚úèÔ∏è</div>
    </div>

    <div id="artist-reveal-modal" class="hidden">
        <h2 style="font-size: 4vmin;">LE TOCA DIBUJAR A:</h2>
        <div id="reveal-avatar" class="artist-big-avatar"></div>
        <h1 id="reveal-name" style="font-size: 8vmin; color: #2ed573;">NOMBRE</h1>
        <button class="action-btn" style="background-color: #2ed573;" onclick="startDrawingSession()">¬°A DIBUJAR!</button>
        <button class="action-btn" style="background-color: #555; font-size: 16px; padding: 10px 20px; margin-top: 10px;" onclick="closeReveal()">Cancelar</button>
    </div>

    <div id="drawing-screen" class="hidden">
        <div id="drawing-header">
            DIBUJANDO: <span id="drawing-artist-name" style="color: #2ed573; margin-left: 10px; font-weight: bold;">NOMBRE</span>
        </div>
        
        <div id="canvas-container">
            <canvas id="paint-canvas"></canvas>
            <div id="timer-display">‚è≥ 02:00</div>
            
            <div id="timeout-overlay">
                <h1 style="font-size: 8vmin; color: #ff4757; text-shadow: 0 0 20px white;">¬°TIEMPO! üõë</h1>
                <p style="font-size: 3vmin; margin-bottom: 30px;">Se acabaron los 2 minutos.</p>
                <button class="action-btn" onclick="finishDrawing()">VER RESULTADOS</button>
            </div>
        </div>

        <div id="tools-bar">
            <div class="tool-btn active" style="background: black;" onclick="setTool('black', this)"></div>
            <div class="tool-btn" style="background: red;" onclick="setTool('red', this)"></div>
            <div class="tool-btn" style="background: blue;" onclick="setTool('blue', this)"></div>
            <div class="tool-btn" style="background: #2ed573;" onclick="setTool('#2ed573', this)"></div>
            <div class="tool-btn eraser" onclick="setTool('eraser', this)"></div>
            
            <div style="flex-grow: 1;"></div>
            <button class="action-btn" style="margin:0; font-size: 18px; background: #555; margin-right: 10px;" onclick="cancelDrawing()">SALIR</button>
            <button class="action-btn" style="margin:0; font-size: 18px;" onclick="finishDrawing()">HECHO</button>
        </div>
    </div>

    <div id="resolve-modal" class="hidden">
        <h1 style="color: white; font-size: 4vmin;">¬øHAN ACERTADO?</h1>
        <div style="display: flex; gap: 20px; margin-bottom: 30px;">
            <button class="action-btn" style="background: #e74c3c;" onclick="nobodyGuessed()">‚ùå NO</button>
            <button class="action-btn" style="background: #2ed573;" onclick="awardPoint()">‚úÖ S√ç</button>
        </div>
        <p style="color: #aaa; font-size: 2vmin; margin-top: 20px;">Si aciertan, avanza: <span id="point-receiver" style="color:white; font-weight:bold;">NOMBRE</span></p>
    </div>

    <div id="victory-screen" class="screen hidden" style="background: rgba(0,0,0,0.8);">
        <canvas id="confetti"></canvas>
        <h1 style="font-size: 8vmin; color: #ffeb3b;">¬°FELICIDADES!</h1>
        <h2 id="final-winner-name" style="font-size: 6vmin;">NOMBRE</h2>
    </div>

    <script>
        // DATOS
        const allImages = ['verde.png', 'rosa.png', 'amarillo.png', 'naranja.png', 'verdeclaro.png', 'rojo.png', 'azul.png'];
        let players = []; 
        let currentPlayerIndex = 0; 
        let currentArtistIndex = 0; 
        let tokenPositions = []; 
        
        let timerInterval; let timeLeft = 120; let canDraw = true;

        // DOM
        const setupScreen = document.getElementById('setup-screen');
        const nameScreen = document.getElementById('name-screen');
        const gameContainer = document.getElementById('game-container');
        const drawingScreen = document.getElementById('drawing-screen');
        const revealModal = document.getElementById('artist-reveal-modal');
        const resolveModal = document.getElementById('resolve-modal');
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timer-display');
        const timeoutOverlay = document.getElementById('timeout-overlay');

        // 1. SETUP
        const charGrid = document.getElementById('char-grid');
        allImages.forEach(img => {
            const btn = document.createElement('div');
            btn.className = 'char-select-btn';
            btn.style.backgroundImage = `url('${img}')`;
            btn.onclick = () => {
                const idx = players.findIndex(p => p.img === img);
                if(idx > -1) { players.splice(idx, 1); btn.classList.remove('selected'); }
                else { players.push({ img: img, name: '', id: img }); btn.classList.add('selected'); }
                const nextBtn = document.getElementById('next-btn');
                if(players.length > 0) { nextBtn.style.opacity = 1; nextBtn.style.pointerEvents = 'auto'; }
                else { nextBtn.style.opacity = 0.5; nextBtn.style.pointerEvents = 'none'; }
            };
            charGrid.appendChild(btn);
        });

        function goToNames() {
            setupScreen.classList.add('hidden');
            nameScreen.classList.remove('hidden');
            const container = document.getElementById('name-inputs-container');
            container.innerHTML = '';
            players.forEach((p, i) => {
                container.innerHTML += `
                    <div class="player-input-row">
                        <div class="mini-avatar" style="background-image: url('${p.img}')"></div>
                        <input type="text" class="name-input" placeholder="Nombre..." onchange="players[${i}].name = this.value">
                    </div>`;
            });
        }

        const pathPoints = [
            { x: 10, y: 75 }, { x: 25, y: 65 }, { x: 10, y: 45 }, { x: 25, y: 35 },
            { x: 45, y: 25 }, { x: 65, y: 20 }, { x: 85, y: 35 }, { x: 75, y: 50 },
            { x: 55, y: 55 }, { x: 40, y: 65 }, { x: 65, y: 70 }, { x: 85, y: 60 }, { x: 90, y: 15 }
        ];

        function startGame() {
            players.forEach((p, i) => { if(!p.name) p.name = `Jugador ${i+1}`; });
            players.sort(() => Math.random() - 0.5);
            tokenPositions = players.map(() => 0); 
            nameScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            drawBoard(); drawTokens(); selectNewTurn();
        }

        function selectNewTurn() {
            if (players.length > 1) {
                let possibleArtists = players.map((p, i) => i).filter(i => i !== currentPlayerIndex);
                currentArtistIndex = possibleArtists[Math.floor(Math.random() * possibleArtists.length)];
            } else { currentArtistIndex = currentPlayerIndex; }
            updateTurnDisplay();
        }

        function updateTurnDisplay() {
            const player = players[currentPlayerIndex];
            const artist = players[currentArtistIndex];
            document.getElementById('turn-player-avatar').style.backgroundImage = `url('${player.img}')`;
            document.getElementById('turn-player-name').innerText = player.name;
            document.getElementById('turn-artist-avatar').style.backgroundImage = `url('${artist.img}')`;
            document.getElementById('turn-artist-name').innerText = artist.name;
        }

        function drawBoard() {
            const colors = ['bg-red', 'bg-orange', 'bg-yellow', 'bg-green', 'bg-blue', 'bg-purple'];
            pathPoints.forEach((p, i) => {
                const step = document.createElement('div');
                step.className = 'step';
                step.style.left = p.x + '%'; step.style.top = p.y + '%';
                if(i===0) { step.classList.add('start'); step.innerText="START"; }
                else if(i===pathPoints.length-1) { step.classList.add('finish'); }
                else { step.classList.add(colors[(i-1)%colors.length]); step.innerText = i; }
                gameContainer.appendChild(step);
            });
        }

        function drawTokens() {
            document.querySelectorAll('.token').forEach(el => el.remove());
            players.forEach((p, i) => {
                const token = document.createElement('div');
                token.className = 'token';
                token.style.backgroundImage = `url('${p.img}')`;
                const posIndex = tokenPositions[i];
                const point = pathPoints[posIndex];
                const offsetX = (i % 3 - 1) * 3; const offsetY = (Math.floor(i / 3)) * 3; 
                token.style.left = `calc(${point.x}% + ${offsetX}vmin)`;
                token.style.top = `calc(${point.y}% + ${offsetY}vmin)`;
                token.style.transition = "all 1s ease";
                gameContainer.appendChild(token);
            });
        }

        // --- SISTEMA DE MODAL Y DIBUJO ---
        function openArtistModal() {
            // Preparamos el modal con la info del artista actual
            const artist = players[currentArtistIndex];
            document.getElementById('reveal-avatar').style.backgroundImage = `url('${artist.img}')`;
            document.getElementById('reveal-name').innerText = artist.name;
            
            // Mostramos el modal (quitando la clase hidden)
            revealModal.classList.remove('hidden');
        }

        function closeReveal() {
            revealModal.classList.add('hidden');
        }

        function startDrawingSession() {
            // 1. Cerrar modal de aviso
            revealModal.classList.add('hidden');
            
            // 2. Mostrar pantalla de dibujo
            drawingScreen.classList.remove('hidden');
            
            // 3. Configurar interfaz
            document.getElementById('drawing-artist-name').innerText = players[currentArtistIndex].name;
            
            // 4. INICIALIZAR CANVAS (Con peque√±o retraso para asegurar que el DOM est√° listo)
            setTimeout(() => {
                const container = document.getElementById('canvas-container');
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                
                // Resetear pincel
                ctx.lineJoin = 'round'; ctx.lineCap = 'round'; ctx.lineWidth = 5; ctx.strokeStyle = 'black';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Resetear reloj
                timeLeft = 120; canDraw = true;
                timeoutOverlay.style.display = 'none';
                timerDisplay.className = '';
                updateTimerDisplay();
                startTimer();
            }, 50);
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if(timeLeft <= 0) timeIsUp();
            }, 1000);
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerDisplay.innerText = `‚è≥ ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            if(timeLeft <= 30) timerDisplay.classList.add('time-warning');
            if(timeLeft <= 10) timerDisplay.classList.add('time-danger');
        }

        function timeIsUp() { clearInterval(timerInterval); canDraw = false; playHorn(); timeoutOverlay.style.display = 'flex'; }
        function cancelDrawing() { clearInterval(timerInterval); drawingScreen.classList.add('hidden'); }
        function finishDrawing() {
            clearInterval(timerInterval);
            drawingScreen.classList.add('hidden');
            resolveModal.classList.remove('hidden');
            document.getElementById('point-receiver').innerText = players[currentPlayerIndex].name;
        }

        // --- DIBUJO ---
        let isDrawing = false; let lastX = 0; let lastY = 0;
        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return [clientX - rect.left, clientY - rect.top];
        }

        canvas.addEventListener('mousedown', (e) => { if(!canDraw) return; isDrawing = true; [lastX, lastY] = getCoords(e); });
        canvas.addEventListener('touchstart', (e) => { if(!canDraw) return; isDrawing = true; [lastX, lastY] = getCoords(e); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('touchend', () => isDrawing = false);

        function draw(e) {
            if(!isDrawing || !canDraw) return;
            e.preventDefault();
            const [x, y] = getCoords(e);
            ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(x, y); ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        function setTool(type, btn) {
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(type === 'eraser') { ctx.globalCompositeOperation = 'destination-out'; ctx.lineWidth = 20; }
            else { ctx.globalCompositeOperation = 'source-over'; ctx.strokeStyle = type; ctx.lineWidth = 5; }
        }

        // --- RESOLUCI√ìN ---
        function nobodyGuessed() {
            resolveModal.classList.add('hidden');
            nextTurn();
        }

        function awardPoint() {
            resolveModal.classList.add('hidden');
            tokenPositions[currentPlayerIndex]++; 
            drawTokens();
            playDing();
            if(tokenPositions[currentPlayerIndex] >= pathPoints.length - 1) {
                setTimeout(() => doVictory(currentPlayerIndex), 1000);
            } else {
                nextTurn();
            }
        }

        function nextTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            selectNewTurn();
        }

        function doVictory(winnerIndex) {
            const screen = document.getElementById('victory-screen');
            screen.classList.remove('hidden');
            document.getElementById('final-winner-name').innerText = players[winnerIndex].name;
            startConfetti();
            playFanfare();
        }

        // SONIDOS
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playDing() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(500, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime+0.1);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.1);
            osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime+0.1);
        }
        function playHorn() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime); osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime+0.5);
            g.gain.setValueAtTime(0.2, audioCtx.currentTime); g.gain.linearRampToValueAtTime(0, audioCtx.currentTime+0.5);
            osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime+0.5);
        }
        function playFanfare() {
             if(audioCtx.state === 'suspended') audioCtx.resume();
             [400, 500, 600, 800].forEach((f, i) => { setTimeout(() => { const osc=audioCtx.createOscillator(); const g=audioCtx.createGain(); osc.frequency.value=f; g.gain.setValueAtTime(0.1,audioCtx.currentTime); g.gain.linearRampToValueAtTime(0,audioCtx.currentTime+0.4); osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime+0.4); }, i*200); });
        }
        function startConfetti() {
            const c = document.getElementById('confetti'); const ctx = c.getContext('2d'); c.width = window.innerWidth; c.height = window.innerHeight;
            let particles = Array.from({length: 200}, () => ({x: Math.random()*c.width, y: Math.random()*c.height-c.height, c: `hsl(${Math.random()*360},100%,50%)`, v: Math.random()*5+2}));
            setInterval(() => { ctx.clearRect(0,0,c.width,c.height); particles.forEach(p => { p.y += p.v; if(p.y > c.height) p.y = -10; ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, 8, 8); }); }, 20);
        }
    </script>
